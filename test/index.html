<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smooth Scrollbar</title>
    <link rel="stylesheet" href="build/index.css">
</head>
<body>

<main>
    <header id="debug">
        <canvas id="preview"></canvas>
        <div class="controller">
            <table>
                <tbody>
                    <tr>
                        <td>speed</td>
                        <td>
                            <input type="range" name="speed" class="options" min="0.1" max="10" step="0.1" value="1">
                        </td>
                        <td>
                            <label for="speed" class="option-value option-speed">1</label>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>Scrolling speed scale.</td>
                        <td></td>
                    </tr>

                    <tr>
                        <td>friction</td>
                        <td>
                            <input type="range" name="friction" class="options" min="1" max="100" step="1" value="10">
                        </td>
                        <td>
                            <label for="friction" class="option-value option-friction" data-unit="%">10</label>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>Scrolling friction, a percentage value within (1, 100)</td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </header>

    <aside id="monitor">
        <h4>Scrollbar Monitor</h4>
        <div class="controller">
            <table>
              <tbody>
                <tr>
                  <td>
                    <input type="range" id="duration" min="1" max="20" step="1" value="5">
                  </td>
                  <td><label for="duration" id="duration-value">5s</label></td>
                </tr>

                <tr>
                  <td>
                    <label>
                      <input type="radio" name="chartType" class="chart-type" value="offset" checked>
                      offset
                    </label>
                    <label><input type="radio" name="chartType" class="chart-type" value="speed">
                      speed
                    </label>
                  </td>
                  <td><button id="reset">reset</button></td>
                </tr>
              </tbody>
            </table>

        </div>
        <canvas id="chart"></canvas>
        <footer id="track">
            <div id="thumb"></div>
        </footer>
    </aside>

    <article id="content" data-scrollbar>
        <section class="inner-scrollbar" data-scrollbar>
            <img src="images/your_diary.jpg" height="1080" width="1920">
        </section>
    </article>
</main>
<script src="build/app.js"></script>
</body>
</html>
